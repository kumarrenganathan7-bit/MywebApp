<!DOCTYPE html>
<html>
<head>
  <title>Kumar Web App</title>
<style>
.container {
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.4s ease;
  pointer-events: none;
}

.container.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(15px);
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    color: white;
    animation: fadeIn 0.5s ease-in-out;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  input:focus {
    box-shadow: 0 0 5px #00c6ff;
  }

  button {
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    border: none;
    margin-top: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  #loginBtn {
    background: #00c6ff;
    color: white;
  }

  #loginBtn:hover {
    background: #0096c7;
  }

  #signupBtn {
    background: #28a745;
    color: white;
  }

  #signupBtn:hover {
    background: #1e7e34;
  }

  #resetBtn {
    background: transparent;
    color: #ccc;
    font-size: 12px;
  }

  #resetBtn:hover {
    color: white;
  }

  #logoutBtn {
    background: #dc3545;
    color: white;
  }

  #logoutBtn:hover {
    background: #b02a37;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>

</head>
<body>

<div class="container" id="auth">
  <h2>Login</h2>
  <input type="text" id="Email Address" placeholder="Email Address">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="resetBtn">Forgot Password</button>

</div>

<div class="container" id="dashboard">
  <h2>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h2>
  <p>This is your dashboard.</p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signOut,
  sendPasswordResetEmail
} 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB-Z1hE29BE_Ui55aLVvBW4iDzU05jwupY",
    authDomain: "teams-portal-8a8ad.firebaseapp.com",
    projectId: "teams-portal-8a8ad",
    storageBucket: "teams-portal-8a8ad.firebasestorage.app",
    messagingSenderId: "723650924156",
    appId: "1:723650924156:web:7a5dd56e309c49e23803f9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById("auth")document.getElementById("auth").classList.remove("active");
document.getElementById("dashboard").classList.add("active");
document.getElementById("userDisplay").innerText = user.email;

    document.getElementById("dashboard")document.getElementById("dashboard").classList.remove("active");
document.getElementById("auth").classList.add("active");

    document.getElementById("userDisplay").innerText = user.email;
  }
});


 document.getElementById("signupBtn").addEventListener("click", function () {
  const email = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => alert("Account created successfully!"))
    .catch(error => alert(error.message));
});

document.getElementById("loginBtn").addEventListener("click", function () {
  const email = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(user => {
      document.getElementById("auth").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userDisplay").innerText = user.user.email;
    })
    .catch(error => alert(error.message));
});

document.getElementById("logoutBtn").addEventListener("click", function () {
  signOut(auth).then(() => {
    document.getElementById("auth").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
  });
});
document.getElementById("resetBtn").addEventListener("click", function () {
  const email = document.getElementById("username").value;

  if (!email) {
    alert("Please enter your email first.");
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(() => {
      alert("Password reset email sent! Check your inbox.");
    })
    .catch(error => {
      alert(error.message);
    });
});


</script>

  </script>

</body>
</html>
