<!DOCTYPE html>
<html>
<head>
  <title>Kumar Web App</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      color: white;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #loginBtn { background: #00c6ff; color: white; }
    #signupBtn { background: #28a745; color: white; }
    #resetBtn { background: transparent; color: #ccc; font-size: 12px; }
    #logoutBtn { background: #dc3545; color: white; }
    #uploadBtn { background: #ffc107; }

    #imageList img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    #dashboard { display: none; }
  </style>
</head>

<body>

<!-- AUTH SECTION -->
<div class="container" id="auth">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email Address">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="resetBtn">Forgot Password</button>
</div>

<!-- DASHBOARD -->
<div class="container" id="dashboard">
  <h2>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h2>
  <button id="logoutBtn">Logout</button>

  <hr>

  <h3>Upload Image</h3>
  <input type="file" id="imageInput">
  <button id="uploadBtn">Upload</button>

  <h3>All Images</h3>
  <div id="imageList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getStorage, 
  ref, 
  uploadBytes, 
  getDownloadURL 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


/* ðŸ”¥ YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB-Z1hE29BE_Ui55aLVvBW4iDzU05jwupY",
  authDomain: "teams-portal-8a8ad.firebaseapp.com",
  projectId: "teams-portal-8a8ad",
  storageBucket: "teams-portal-8a8ad.firebasestorage.app",
  messagingSenderId: "723650924156",
  appId: "1:723650924156:web:7a5dd56e309c49e23803f9",
  measurementId: "G-76N6QSCFH8"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);
const db = getFirestore(app);


/* AUTH STATE */
onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("auth").style.display = "none";
    document.getElementById("dashboard").style.display = "block";
    document.getElementById("userDisplay").innerText = user.email;
    loadImages();
  } else {
    document.getElementById("auth").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
  }
});


/* SIGN UP */
document.getElementById("signupBtn").addEventListener("click", () => {
  const email = emailInput();
  const password = passwordInput();

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => alert("Account created successfully!"))
    .catch(error => alert(error.message));
});


/* LOGIN */
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = emailInput();
  const password = passwordInput();

  signInWithEmailAndPassword(auth, email, password)
    .catch(error => alert(error.message));
});


/* LOGOUT */
document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth);
});


/* RESET PASSWORD */
document.getElementById("resetBtn").addEventListener("click", () => {
  const email = emailInput();

  if (!email) {
    alert("Enter your email first.");
    return;
  }

  sendPasswordResetEmail(auth, email)
    .then(() => alert("Password reset email sent!"))
    .catch(error => alert(error.message));
});


/* IMAGE UPLOAD */
document.getElementById("uploadBtn").addEventListener("click", async () => {
  const file = document.getElementById("imageInput").files[0];

  if (!file) {
    alert("Select an image first.");
    return;
  }

  const storageRef = ref(storage, "images/" + Date.now() + file.name);

  await uploadBytes(storageRef, file);
  const downloadURL = await getDownloadURL(storageRef);

  await addDoc(collection(db, "images"), {
    imageUrl: downloadURL,
    user: auth.currentUser.email
  });

  alert("Image uploaded!");
  loadImages();
});


/* LOAD IMAGES */
async function loadImages() {
  const snapshot = await getDocs(collection(db, "images"));
  const imageList = document.getElementById("imageList");
  imageList.innerHTML = "";

  snapshot.forEach(doc => {
    const data = doc.data();
    imageList.innerHTML += `
      <div>
        <p>${data.user}</p>
        <img src="${data.imageUrl}">
      </div>
    `;
  });
}


/* HELPERS */
function emailInput() {
  return document.getElementById("email").value;
}

function passwordInput() {
  return document.getElementById("password").value;
}

</script>

</body>
</html>
