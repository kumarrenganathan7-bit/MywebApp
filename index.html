<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kumar Web App</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #141E30, #243B55);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  color: white;
}

input, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}

button {
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover { opacity: 0.9; }

#loginBtn { background: #00c6ff; color: white; }
#signupBtn { background: #28a745; color: white; }
#resetBtn { background: transparent; color: #ccc; font-size: 12px; }
#logoutBtn { background: #dc3545; color: white; }
#uploadBtn { background: #ffc107; }

#dashboard { display: none; }

.image-card { margin-bottom: 20px; text-align: left; }
.image-card p { font-size: 12px; opacity: 0.8; }
.image-card img { width: 100%; border-radius: 10px; margin-top: 5px; }
</style>
</head>

<body>

<!-- AUTH -->
<div class="container" id="auth">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
  <button id="resetBtn">Forgot Password</button>
</div>

<!-- DASHBOARD -->
<div class="container" id="dashboard">
  <h2>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h2>
  <button id="logoutBtn">Logout</button>

  <hr style="opacity:0.2;">

  <h3>Upload Image</h3>
  <input type="file" id="imageInput" accept="image/*">
  <button id="uploadBtn">Upload</button>

  <h3>All Images</h3>
  <div id="imageList"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signOut,
  sendPasswordResetEmail,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getStorage, 
  ref, 
  uploadBytes, 
  getDownloadURL 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

import { 
  getFirestore, 
  collection, 
  addDoc, 
  onSnapshot, 
  query, 
  orderBy 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* YOUR REAL FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyB-Z1hE29BE_Ui55aLVvBW4iDzU05jwupY",
  authDomain: "teams-portal-8a8ad.firebaseapp.com",
  projectId: "teams-portal-8a8ad",
  storageBucket: "teams-portal-8a8ad.appspot.com",
  messagingSenderId: "723650924156",
  appId: "1:723650924156:web:7a5dd56e309c49e23803f9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);
const db = getFirestore(app);

/* DOM */
const authSection = document.getElementById("auth");
const dashboard = document.getElementById("dashboard");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const userDisplay = document.getElementById("userDisplay");
const imageList = document.getElementById("imageList");

/* AUTH STATE */
onAuthStateChanged(auth, user => {
  if (user) {
    authSection.style.display = "none";
    dashboard.style.display = "block";
    userDisplay.textContent = user.email;
    listenForImages();
  } else {
    authSection.style.display = "block";
    dashboard.style.display = "none";
  }
});

/* SIGN UP */
document.getElementById("signupBtn").onclick = async () => {
  try {
    await createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
    alert("Account created!");
  } catch (err) {
    alert(err.message);
  }
};

/* LOGIN */
document.getElementById("loginBtn").onclick = async () => {
  try {
    await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
  } catch (err) {
    alert(err.message);
  }
};

/* LOGOUT */
document.getElementById("logoutBtn").onclick = () => signOut(auth);

/* RESET PASSWORD */
document.getElementById("resetBtn").onclick = async () => {
  if (!emailEl.value) return alert("Enter your email first.");
  try {
    await sendPasswordResetEmail(auth, emailEl.value);
    alert("Reset email sent!");
  } catch (err) {
    alert(err.message);
  }
};

/* UPLOAD IMAGE */
document.getElementById("uploadBtn").onclick = async () => {
  const file = document.getElementById("imageInput").files[0];
  if (!file) return alert("Select an image first.");

  const user = auth.currentUser;
  if (!user) return alert("User not logged in.");

  try {
    const storageRef = ref(storage, `images/${user.uid}_${Date.now()}`);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);

    await addDoc(collection(db, "images"), {
      imageUrl: url,
      userEmail: user.email,
      userId: user.uid,
      createdAt: new Date()
    });

    document.getElementById("imageInput").value = "";
    alert("Upload successful!");
  } catch (err) {
    alert(err.message);
  }
};

/* REAL-TIME IMAGE VIEW */
function listenForImages() {
  const q = query(collection(db, "images"), orderBy("createdAt", "desc"));

  onSnapshot(q, snapshot => {
    imageList.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();

      const card = document.createElement("div");
      card.className = "image-card";

      const userText = document.createElement("p");
      userText.textContent = data.userEmail;

      const img = document.createElement("img");
      img.src = data.imageUrl;

      card.appendChild(userText);
      card.appendChild(img);
      imageList.appendChild(card);
    });
  });
}
</script>

</body>
</html>
