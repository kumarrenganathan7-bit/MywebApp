<!DOCTYPE html>
<html>
<head>
  <title>Kumar Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
    }

    button {
      padding: 10px;
      width: 100%;
      background: #2a5298;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #1e3c72;
    }

    #dashboard {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="auth">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>
</div>

<div class="container" id="dashboard">
  <h2>Welcome, <span id="userDisplay"></span> ðŸ‘‹</h2>
  <p>This is your dashboard.</p>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "apiKey: "AIzaSyB-Z1hE29BE_Ui55aLVvBW4iDzU05jwupY",
    authDomain: "teams-portal-8a8ad.firebaseapp.com",
    projectId: "teams-portal-8a8ad",
    storageBucket: "teams-portal-8a8ad.firebasestorage.app",
    messagingSenderId: "723650924156",
    appId: "1:723650924156:web:7a5dd56e309c49e23803f9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

 document.getElementById("signupBtn").addEventListener("click", function () {
  const email = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => alert("Account created successfully!"))
    .catch(error => alert(error.message));
});

document.getElementById("loginBtn").addEventListener("click", function () {
  const email = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(user => {
      document.getElementById("auth").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userDisplay").innerText = user.user.email;
    })
    .catch(error => alert(error.message));
});

document.getElementById("logoutBtn").addEventListener("click", function () {
  signOut(auth).then(() => {
    document.getElementById("auth").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
  });
});

</script>

  </script>

</body>
</html>
